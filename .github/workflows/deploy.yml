name: Docker Image Scan

on: [push]

env:
  USER: "esraakrayym"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker images
        run: |
          docker build -t ai_support_bot ./app/bot
          docker build -t ai_analysis_service ./app/ai_analysis
          docker build -t security_check_service ./app/security_check

      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.0
        with:
          version: latest

      - name: Build Docker image with trivy_output.json
        run: |
          docker build -t ghcr.io/$USER/ai-support-bot-with-trivy-output:latest -f Dockerfile.trivy-analysis .

      - name: Push Docker image to GitHub Container Registry
        run: |
          docker push ghcr.io/$USER/ai-support-bot-with-trivy-output:latest
